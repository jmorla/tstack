<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Data Acquisition | Tstack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4">
    <h2 class="mb-4">Download Market Data</h2>
    <form th:action="@{/datasets/download}" method="post">
        <div class="mb-3">
            <label class="form-label">Symbols</label>
            <div class="card" style="height: 200px; overflow-y: scroll;">
                <div class="card-body">
                    <div th:each="symbol : ${symbols}" class="form-check">
                        <input class="form-check-input" type="checkbox" th:value="${symbol.name}" th:id="${'symbol_' + symbol.ctraderId}" name="symbols">
                        <label class="form-check-label" th:for="${'symbol_' + symbol.ctraderId}" th:text="${symbol.name + ' - ' + symbol.description}">
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="timeframe" class="form-label">Timeframe</label>
            <select class="form-select" id="timeframe" name="timeframe">
                <option th:each="tf : ${timeframes}" th:value="${tf}" th:text="${tf}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Download</button>
    </form>
</div>

</body>
</html>
